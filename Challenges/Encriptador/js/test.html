<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Textarea con imagen condicional</title>
<style>
  .container {
    position: relative;
    width: 300px;
    margin-bottom: 20px;
  }
  .image-placeholder {
    position: absolute;
    top: 5px; /* Ajusta la posici贸n vertical de la imagen */
    left: 5px; /* Ajusta la posici贸n horizontal de la imagen */
    display: none;
  }
</style>
</head>
<body>

<div class="container">
  <textarea id="textarea1" rows="4" cols="50"></textarea>
  <img class="image-placeholder" src="ruta/de/la/imagen1.jpg" alt="Imagen 1">
</div>

<div class="container">
  <textarea id="textarea2" rows="4" cols="50"></textarea>
  <img class="image-placeholder" src="../src/side-eye-cat.jpg" alt="Imagen 2">
</div>

<script>
  const textarea1 = document.getElementById('textarea1');
  const textarea2 = document.getElementById('textarea2');
  const imagePlaceholder1 = document.querySelector('.container:nth-child(1) .image-placeholder');
  const imagePlaceholder2 = document.querySelector('.container:nth-child(2) .image-placeholder');

  // Funci贸n para mostrar la imagen en la primera textarea cuando cambia su valor
  function mostrarImagen1() {
    if (textarea1.value.trim() !== '') {
      imagePlaceholder1.style.display = 'block';
    } else {
      imagePlaceholder1.style.display = 'none';
    }
  }

  // Funci贸n para mostrar la imagen en la segunda textarea cuando cambia su valor
  function mostrarImagen2() {
    if (textarea2.value.trim() !== '') {
      imagePlaceholder2.style.display = 'block';
    } else {
      imagePlaceholder2.style.display = 'none';
    }
  }

  // Escuchar el evento 'input' en la primera textarea para mostrar la imagen correspondiente
  textarea1.addEventListener('input', mostrarImagen1);

  // Escuchar el evento 'input' en la segunda textarea para mostrar la imagen correspondiente
  textarea2.addEventListener('input', mostrarImagen2);
</script>

</body>
</html>
